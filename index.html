<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <title>Speed Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none;
            -webkit-user-select: none; 
            overflow: hidden; 
            /* Smooth transition for the red flash */
            transition: background-color 0.3s ease;
        }

        /* --- OVERSPEED STATE (Applied to Body) --- */
        body.overspeed {
            background-color: #b71c1c !important; /* Deep Alert Red */
        }

        /* --- SPEED LIMIT SIGN --- */
        .limit-container {
            border: 10px solid #ff3b30; /* Default Red Border */
            border-radius: 50%;
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.2);
            margin-bottom: 40px;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Invert border color when screen is red so it pops */
        body.overspeed .limit-container {
            border-color: white;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }

        .limit-label {
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #555;
            margin-bottom: -5px;
        }

        .limit-value {
            font-size: 7rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* --- CURRENT SPEED DISPLAY --- */
        .current-speed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .current-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 5px;
            /* Make label lighter when background is red for contrast */
            transition: color 0.3s;
        }
        body.overspeed .current-label { color: rgba(255,255,255, 0.8); }

        .current-value {
            font-size: 5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums; 
            line-height: 1;
            color: white; 
        }
        
        .current-unit {
            font-size: 1.2rem;
            color: #888;
            font-weight: 600;
            transition: color 0.3s;
        }
        body.overspeed .current-unit { color: rgba(255,255,255, 0.8); }

        /* --- FOOTER STATUS --- */
        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
            transition: color 0.3s;
        }
        body.overspeed .status { color: rgba(255,255,255, 0.6); }

        .wake-status {
            font-size: 0.7rem;
            color: #30d158; 
            opacity: 0;
            transition: opacity 0.5s;
        }
        .wake-status.active { opacity: 1; }

        /* Make green text brighter on red bg */
        body.overspeed .wake-status { color: #66ff85; }

    </style>
</head>
<body>

    <div class="limit-container" onclick="requestWakeLock()">
        <div class="limit-label">LIMIT</div>
        <div class="limit-value" id="limitDisplay">--</div>
    </div>

    <div class="current-speed-container">
        <div class="current-label">Your Speed</div>
        <div class="current-value" id="currentSpeedDisplay">0</div>
        <div class="current-unit">MPH</div>
    </div>

    <div class="footer">
        <div class="status" id="statusMsg">Waiting for GPS...</div>
        <div class="wake-status" id="wakeMsg">âš¡ Screen Awake Active</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const HERE_API_KEY = "6gHvApqVJFF0SKgYUL-DK1pIuSlpm8EjDRMMVrkaH-E"; 
        // ==========================================

        const limitDisplay = document.getElementById('limitDisplay');
        const currentSpeedDisplay = document.getElementById('currentSpeedDisplay');
        const statusMsg = document.getElementById('statusMsg');
        const wakeMsg = document.getElementById('wakeMsg');

        let currentLimit = null; 
        let lastFetchTime = 0;
        const MIN_FETCH_INTERVAL = 5000; 

        // UK Highway Defaults
        const highwayDefaults = {
            "motorway": 70, "motorway_link": 70,
            "trunk": 60, "primary": 60, "secondary": 60,
            "tertiary": 30, "unclassified": 60,
            "residential": 30, "living_street": 20, "service": 10
        };

        // --- MAIN LOGIC ---
        function updateSpeedLimit(lat, lon, heading) {
            const now = Date.now();
            if (now - lastFetchTime < MIN_FETCH_INTERVAL) return;
            lastFetchTime = now;

            statusMsg.textContent = "Checking OSM...";
            
            // 1. Try OpenStreetMap First
            const query = `[out:json];way(around:20,${lat},${lon})["highway"];out tags;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let foundLimit = null;
                    let source = "";

                    if (data.elements && data.elements.length > 0) {
                        let road = data.elements.find(e => e.tags.maxspeed) || data.elements[0];

                        if (road.tags.maxspeed) {
                            foundLimit = parseMaxSpeed(road.tags.maxspeed);
                            source = "OSM Signage";
                        } else if (road.tags.highway && highwayDefaults[road.tags.highway]) {
                            foundLimit = highwayDefaults[road.tags.highway];
                            source = `OSM Default (${road.tags.highway})`;
                        }
                    }

                    if (foundLimit) {
                        setLimitDisplay(foundLimit);
                        statusMsg.textContent = source;
                    } else {
                        if (HERE_API_KEY) {
                            fetchHereSpeedLimit(lat, lon, heading);
                        } else {
                            setLimitDisplay("?");
                            statusMsg.textContent = "No Data (OSM)";
                        }
                    }
                })
                .catch(err => {
                    console.error("OSM Error:", err);
                    if (HERE_API_KEY) fetchHereSpeedLimit(lat, lon, heading);
                });
        }

        // --- HERE MAPS BACKUP LOGIC ---
        function fetchHereSpeedLimit(lat, lon, heading) {
            statusMsg.textContent = "Checking HERE Maps...";
            
            const offset = 0.0001; 
            let lat2 = lat + offset;
            let lon2 = lon + offset;

            const baseUrl = "https://routematching.hereapi.com/v8/match/routelinks";
            const params = `apikey=${HERE_API_KEY}&waypoint0=${lat},${lon}&waypoint1=${lat2},${lon2}&mode=fastest;car&attributes=SPEED_LIMITS_FCn(*)`;

            fetch(`${baseUrl}?${params}`)
                .then(res => res.json())
                .then(data => {
                    try {
                        const link = data.response.route[0].leg[0].link[0];
                        const attributes = link.attributes;
                        let speedKmh = 0;
                        
                        const keys = Object.keys(attributes);
                        for (const key of keys) {
                            if (key.startsWith("SPEED_LIMITS_FC") && attributes[key].length > 0) {
                                const val = attributes[key][0];
                                const v1 = parseInt(val.FROM_REF_SPEED_LIMIT) || 0;
                                const v2 = parseInt(val.TO_REF_SPEED_LIMIT) || 0;
                                speedKmh = Math.max(v1, v2);
                                break; 
                            }
                        }

                        if (speedKmh > 0) {
                            const mph = Math.round(speedKmh * 0.621371);
                            setLimitDisplay(mph);
                            statusMsg.textContent = "Source: HERE Maps";
                        } else {
                            throw new Error("No limit in HERE data");
                        }

                    } catch (e) {
                        setLimitDisplay("?");
                        statusMsg.textContent = "No Data";
                    }
                })
                .catch(err => {
                    console.error("HERE Error:", err);
                    setLimitDisplay("?");
                    statusMsg.textContent = "Data Unavailable";
                });
        }

        function parseMaxSpeed(speedStr) {
            return parseInt(speedStr.toLowerCase().replace("mph", "").trim());
        }

        function setLimitDisplay(val) {
            limitDisplay.textContent = val;
            currentLimit = (typeof val === 'number') ? val : null;
            checkOverspeed();
        }

        // --- GPS & CURRENT SPEED LOGIC ---
        function updateCurrentSpeed(speedMs) {
            const mph = speedMs ? Math.round(speedMs * 2.23694) : 0;
            currentSpeedDisplay.textContent = mph;
            checkOverspeed(mph);
        }

        function checkOverspeed(currentMph) {
            if (currentMph === undefined) currentMph = parseInt(currentSpeedDisplay.textContent);
            
            // Apply class to BODY for full-screen redness
            if (currentLimit !== null && currentMph > currentLimit) {
                document.body.classList.add('overspeed');
            } else {
                document.body.classList.remove('overspeed');
            }
        }

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const acc = position.coords.accuracy;
                    const speed = position.coords.speed;
                    const heading = position.coords.heading;

                    updateCurrentSpeed(speed);

                    if (acc < 50) {
                        updateSpeedLimit(lat, lon, heading);
                    }
                },
                (error) => {
                    statusMsg.textContent = "GPS Access Denied";
                },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        } else {
            statusMsg.textContent = "Geolocation not supported.";
        }

        // --- WAKE LOCK LOGIC ---
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeMsg.classList.add('active');
                    wakeLock.addEventListener('release', () => {
                        wakeMsg.classList.remove('active');
                    });
                } catch (err) { console.log(err); }
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
        requestWakeLock();

    </script>
</body>
</html>
