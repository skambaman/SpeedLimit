<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <title>Speed Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none;
            -webkit-user-select: none; 
            overflow: hidden; 
            transition: background-color 0.3s ease;
        }

        /* --- OVERSPEED STATE --- */
        body.overspeed {
            background-color: #b71c1c !important; 
        }

        /* --- SPEED LIMIT SIGN --- */
        .limit-container {
            border: 10px solid #ff3b30; 
            border-radius: 50%;
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.2);
            margin-bottom: 40px;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.overspeed .limit-container {
            border-color: white;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }

        .limit-label {
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #555;
            margin-bottom: -5px;
        }

        .limit-value {
            font-size: 7rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* --- CURRENT SPEED DISPLAY --- */
        .current-speed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .current-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        body.overspeed .current-label { color: rgba(255,255,255, 0.8); }

        .current-value {
            font-size: 5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums; 
            line-height: 1;
            color: white; 
        }
        
        .current-unit {
            font-size: 1.2rem;
            color: #888;
            font-weight: 600;
            transition: color 0.3s;
        }
        body.overspeed .current-unit { color: rgba(255,255,255, 0.8); }

        /* --- FOOTER STATUS --- */
        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
            transition: color 0.3s;
        }
        
        /* Debug Stats Style */
        .debug-stats {
            font-size: 0.75rem;
            font-family: monospace;
            color: #888;
            margin-top: 2px;
            margin-bottom: 2px;
        }

        body.overspeed .status, 
        body.overspeed .debug-stats { color: rgba(255,255,255, 0.6); }

        .wake-status {
            font-size: 0.7rem;
            color: #30d158; 
            opacity: 0;
            transition: opacity 0.5s;
        }
        .wake-status.active { opacity: 1; }
        body.overspeed .wake-status { color: #66ff85; }

    </style>
</head>
