<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed Assistant</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none;
            -webkit-user-select: none; 
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- SPEED LIMIT SIGN --- */
        .limit-container {
            border: 10px solid #ff3b30; /* Traffic Red */
            border-radius: 50%;
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.2);
            margin-bottom: 40px;
            position: relative;
        }

        .limit-label {
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #555;
            margin-bottom: -5px;
        }

        .limit-value {
            font-size: 7rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* --- CURRENT SPEED DISPLAY --- */
        .current-speed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .current-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 5px;
        }

        .current-value {
            font-size: 5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums; /* Prevents jitter when numbers change */
            line-height: 1;
            color: white; /* Default color */
            transition: color 0.3s ease;
        }
        
        .current-unit {
            font-size: 1.2rem;
            color: #888;
            font-weight: 600;
        }

        /* Overspeed State */
        .overspeed {
            color: #ff453a !important; /* Bright Red */
            text-shadow: 0 0 20px rgba(255, 69, 58, 0.5);
        }

        /* --- FOOTER STATUS --- */
        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
        }

        .wake-status {
            font-size: 0.7rem;
            color: #30d158; /* iOS Green */
            opacity: 0;
            transition: opacity 0.5s;
        }
        .wake-status.active { opacity: 1; }

    </style>
</head>
<body>

    <div class="limit-container" onclick="requestWakeLock()">
        <div class="limit-label">LIMIT</div>
        <div class="limit-value" id="limitDisplay">--</div>
    </div>

    <div class="current-speed-container">
        <div class="current-label">Your Speed</div>
        <div class="current-value" id="currentSpeedDisplay">0</div>
        <div class="current-unit">MPH</div>
    </div>

    <div class="footer">
        <div class="status" id="statusMsg">Waiting for GPS...</div>
        <div class="wake-status" id="wakeMsg">âš¡ Screen Awake Active</div>
    </div>

    <script>
        // DOM Elements
        const limitDisplay = document.getElementById('limitDisplay');
        const currentSpeedDisplay = document.getElementById('currentSpeedDisplay');
        const statusMsg = document.getElementById('statusMsg');
        const wakeMsg = document.getElementById('wakeMsg');

        // State Variables
        let currentLimit = null; // Store the limit as a number for comparison
        let lastFetchTime = 0;
        const MIN_FETCH_INTERVAL = 5000; 

        // UK Highway Defaults
        const highwayDefaults = {
            "motorway": 70, "motorway_link": 70,
            "trunk": 60, "primary": 60, "secondary": 60,
            "tertiary": 30, "unclassified": 60,
            "residential": 30, "living_street": 20, "service": 10
        };

        // --- 1. SPEED LIMIT API LOGIC ---
        function updateSpeedLimit(lat, lon) {
            const now = Date.now();
            if (now - lastFetchTime < MIN_FETCH_INTERVAL) return;
            lastFetchTime = now;

            statusMsg.textContent = "Checking Road Data...";
            
            const query = `[out:json];way(around:20,${lat},${lon})["highway"];out tags;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.elements || data.elements.length === 0) {
                        setLimitDisplay("?");
                        statusMsg.textContent = "Unknown Road";
                        return;
                    }

                    // Priority: Explicit Maxspeed > Implicit Highway Type
                    let road = data.elements.find(e => e.tags.maxspeed) || data.elements[0];

                    if (road.tags.maxspeed) {
                        const speed = parseMaxSpeed(road.tags.maxspeed);
                        setLimitDisplay(speed);
                        statusMsg.textContent = "Source: Signage";
                    } else if (road.tags.highway && highwayDefaults[road.tags.highway]) {
                        const speed = highwayDefaults[road.tags.highway];
                        setLimitDisplay(speed);
                        statusMsg.textContent = `Source: Default (${road.tags.highway})`;
                    } else {
                        setLimitDisplay("?");
                        statusMsg.textContent = "No Data";
                    }
                })
                .catch(err => {
                    console.error(err);
                });
        }

        function parseMaxSpeed(speedStr) {
            return parseInt(speedStr.toLowerCase().replace("mph", "").trim());
        }

        function setLimitDisplay(val) {
            limitDisplay.textContent = val;
            currentLimit = (typeof val === 'number') ? val : null;
            checkOverspeed(); // Re-check color when limit changes
        }

        // --- 2. GPS & CURRENT SPEED LOGIC ---
        function updateCurrentSpeed(speedMs) {
            // Speed comes in m/s. Convert to mph: 1 m/s = 2.23694 mph
            // If speed is null (stationary), default to 0
            const mph = speedMs ? Math.round(speedMs * 2.23694) : 0;
            
            currentSpeedDisplay.textContent = mph;
            checkOverspeed(mph);
        }

        function checkOverspeed(currentMph) {
            // If we didn't pass a speed, grab it from the DOM
            if (currentMph === undefined) {
                currentMph = parseInt(currentSpeedDisplay.textContent);
            }

            if (currentLimit !== null && currentMph > currentLimit) {
                currentSpeedDisplay.classList.add('overspeed');
            } else {
                currentSpeedDisplay.classList.remove('overspeed');
            }
        }

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const acc = position.coords.accuracy;
                    const speed = position.coords.speed; // Speed in m/s

                    updateCurrentSpeed(speed);

                    // Only query API if accuracy is decent (<50m) to save data/battery
                    if (acc < 50) {
                        updateSpeedLimit(lat, lon);
                    }
                },
                (error) => {
                    statusMsg.textContent = "GPS Access Denied";
                },
                { 
                    enableHighAccuracy: true, 
                    maximumAge: 0, // Force fresh data
                    timeout: 5000 
                }
            );
        } else {
            statusMsg.textContent = "Geolocation not supported.";
        }

        // --- 3. WAKE LOCK LOGIC ---
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeMsg.classList.add('active');
                    wakeLock.addEventListener('release', () => {
                        wakeMsg.classList.remove('active');
                    });
                } catch (err) {
                    console.log(err);
                }
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
        requestWakeLock();

    </script>
</body>
</html>
