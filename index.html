<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <title>Speed Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            user-select: none;
            -webkit-user-select: none; 
            overflow: hidden; 
            transition: background-color 0.3s ease;
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px; /* Made slightly taller */
            background-color: #3a3a3a; /* Lighter grey to be visible */
            border-bottom: 1px solid #555; /* Border to define the edge */
            z-index: 100;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #30d158; 
            transition: width 0.1s linear, background-color 0.3s ease; /* Faster transition for smoothness */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- OVERSPEED STATE --- */
        body.overspeed {
            background-color: #b71c1c !important; 
        }

        /* --- SPEED LIMIT SIGN --- */
        .limit-container {
            border: 10px solid #ff3b30; 
            border-radius: 50%;
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.2);
            margin-bottom: 40px;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.overspeed .limit-container {
            border-color: white;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }

        .limit-label {
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #555;
            margin-bottom: -5px;
        }

        .limit-value {
            font-size: 7rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
        }

        /* --- CURRENT SPEED DISPLAY --- */
        .current-speed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer; /* Indicates clickable */
        }

        .current-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        body.overspeed .current-label { color: rgba(255,255,255, 0.8); }

        .current-value {
            font-size: 5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums; 
            line-height: 1;
            color: white; 
        }
        
        .current-unit {
            font-size: 1.2rem;
            color: #888;
            font-weight: 600;
            transition: color 0.3s;
        }
        body.overspeed .current-unit { color: rgba(255,255,255, 0.8); }

        /* --- FOOTER STATUS --- */
        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status {
            font-size: 0.8rem;
            color: #666;
            transition: color 0.3s;
        }
        
        .debug-stats {
            font-size: 0.75rem;
            font-family: monospace;
            color: #888;
            margin-top: 2px;
            margin-bottom: 2px;
        }

        body.overspeed .status, 
        body.overspeed .debug-stats { color: rgba(255,255,255, 0.6); }

        .wake-status {
            font-size: 0.7rem;
            color: #30d158; 
            opacity: 0;
            transition: opacity 0.5s;
        }
        .wake-status.active { opacity: 1; }
        body.overspeed .wake-status { color: #66ff85; }

    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="limit-container" onclick="requestWakeLock()">
        <div class="limit-label">LIMIT</div>
        <div class="limit-value" id="limitDisplay">--</div>
    </div>

    <div class="current-speed-container" onclick="runDemoMode()">
        <div class="current-label">Your Speed (Tap to Test)</div>
        <div class="current-value" id="currentSpeedDisplay">0</div>
        <div class="current-unit">MPH</div>
    </div>

    <div class="footer">
        <div class="status" id="statusMsg">Waiting for GPS...</div>
        <div class="debug-stats" id="debugStats">OSM: 0 | HERE: 0 | Last: -</div>
        <div class="wake-status" id="wakeMsg">âš¡ Screen Awake Active</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const HERE_API_KEY = "6gHvApqVJFF0SKgYUL-DK1pIuSlpm8EjDRMMVrkaH-E"; 
        const FETCH_DISTANCE_THRESHOLD = 50; 
        const MIN_FETCH_INTERVAL = 5000; 
        // ==========================================

        const limitDisplay = document.getElementById('limitDisplay');
        const currentSpeedDisplay = document.getElementById('currentSpeedDisplay');
        const statusMsg = document.getElementById('statusMsg');
        const debugStats = document.getElementById('debugStats');
        const wakeMsg = document.getElementById('wakeMsg');
        const progressFill = document.getElementById('progressFill');

        let currentLimit = null; 
        
        let lastFetchCoords = { lat: 0, lon: 0 };
        let lastFetchTime = 0;
        let firstRun = true;
        
        let osmTotalCalls = 0;
        let hereTotalCalls = 0;
        let lastServiceUsed = "-";

        // Default to 60 for Demo Mode if no limit found yet
        let demoLimit = 60; 

        const highwayDefaults = {
            "motorway": 70, "motorway_link": 70,
            "trunk": 60, "primary": 60, "secondary": 60,
            "tertiary": 30, "unclassified": 60,
            "residential": 30, "living_street": 20, "service": 10
        };

        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const d = R * c; 
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function updateDebug(service) {
            if(service) lastServiceUsed = service;
            debugStats.textContent = `OSM: ${osmTotalCalls} | HERE: ${hereTotalCalls} | Last: ${lastServiceUsed}`;
        }

        function updateSpeedLimit(lat, lon, heading) {
            lastFetchCoords = { lat: lat, lon: lon };
            statusMsg.textContent = "Checking OSM...";
            osmTotalCalls++;
            updateDebug("OSM (Chk)");
            
            const query = `[out:json];way(around:20,${lat},${lon})["highway"];out tags;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let foundLimit = null;
                    let source = "";

                    if (data.elements && data.elements.length > 0) {
                        let road = data.elements.find(e => e.tags.maxspeed) || data.elements[0];

                        if (road.tags.maxspeed) {
                            foundLimit = parseMaxSpeed(road.tags.maxspeed);
                            source = "OSM Signage";
                        } else if (road.tags.highway && highwayDefaults[road.tags.highway]) {
                            foundLimit = highwayDefaults[road.tags.highway];
                            source = `OSM Default (${road.tags.highway})`;
                        }
                    }

                    if (foundLimit) {
                        setLimitDisplay(foundLimit);
                        statusMsg.textContent = source;
                        updateDebug("OSM");
                    } else {
                        if (HERE_API_KEY) {
                            fetchHereSpeedLimit(lat, lon, heading);
                        } else {
                            setLimitDisplay("?");
                            statusMsg.textContent = "No Data (OSM)";
                            updateDebug("OSM (Fail)");
                        }
                    }
                })
                .catch(err => {
                    console.error("OSM Error:", err);
                    if (HERE_API_KEY) fetchHereSpeedLimit(lat, lon, heading);
                });
        }

        function fetchHereSpeedLimit(lat, lon, heading) {
            statusMsg.textContent = "Checking HERE Maps...";
            hereTotalCalls++;
            updateDebug("HERE (Chk)");
            
            const offset = 0.0001; 
            let lat2 = lat + offset;
            let lon2 = lon + offset;

            const baseUrl = "https://routematching.hereapi.com/v8/match/routelinks";
            const params = `apikey=${HERE_API_KEY}&waypoint0=${lat},${lon}&waypoint1=${lat2},${lon2}&mode=fastest;car&attributes=SPEED_LIMITS_FCn(*)`;

            fetch(`${baseUrl}?${params}`)
                .then(res => res.json())
                .then(data => {
                    try {
                        const link = data.response.route[0].leg[0].link[0];
                        const attributes = link.attributes;
                        let speedKmh = 0;
                        const keys = Object.keys(attributes);
                        for (const key of keys) {
                            if (key.startsWith("SPEED_LIMITS_FC") && attributes[key].length > 0) {
                                const val = attributes[key][0];
                                const v1 = parseInt(val.FROM_REF_SPEED_LIMIT) || 0;
                                const v2 = parseInt(val.TO_REF_SPEED_LIMIT) || 0;
                                speedKmh = Math.max(v1, v2);
                                break; 
                            }
                        }

                        if (speedKmh > 0) {
                            const mph = Math.round(speedKmh * 0.621371);
                            setLimitDisplay(mph);
                            statusMsg.textContent = "Source: HERE Maps";
                            updateDebug("HERE");
                        } else {
                            throw new Error("No limit in HERE data");
                        }

                    } catch (e) {
                        setLimitDisplay("?");
                        statusMsg.textContent = "No Data";
                        updateDebug("HERE (Fail)");
                    }
                })
                .catch(err => {
                    console.error("HERE Error:", err);
                    setLimitDisplay("?");
                    statusMsg.textContent = "Data Unavailable";
                    updateDebug("Error");
                });
        }

        function parseMaxSpeed(speedStr) {
            return parseInt(speedStr.toLowerCase().replace("mph", "").trim());
        }

        function setLimitDisplay(val) {
            limitDisplay.textContent = val;
            currentLimit = (typeof val === 'number') ? val : null;
            if(currentLimit) demoLimit = currentLimit; // Update demo target
            checkOverspeed();
        }

        function updateCurrentSpeed(speedMs) {
            const mph = speedMs ? Math.round(speedMs * 2.23694) : 0;
            currentSpeedDisplay.textContent = mph;
            checkOverspeed(mph);
        }

        function checkOverspeed(currentMph) {
            if (currentMph === undefined) currentMph = parseInt(currentSpeedDisplay.textContent);
            
            // If no limit found yet, default to 100 for visual testing so it doesn't crash
            let limitToUse = currentLimit || 100; 

            // 1. Calculate Percentage
            let percentage = (currentMph / limitToUse) * 100;
            if(percentage > 100) percentage = 100;

            // 2. Determine Color
            let barColor = "#30d158"; // Green
            if (currentMph >= limitToUse) {
                barColor = "#ff3b30"; // Red
            } else if (percentage >= 90) {
                barColor = "#ffcc00"; // Yellow
            }

            // 3. Update Bar
            progressFill.style.width = percentage + "%";
            progressFill.style.backgroundColor = barColor;

            // 4. Update Full Screen Red Alert
            if (currentLimit !== null && currentMph > currentLimit) {
                document.body.classList.add('overspeed');
            } else {
                document.body.classList.remove('overspeed');
            }
        }

        // --- DEMO MODE ---
        let demoInterval = null;
        function runDemoMode() {
            if(demoInterval) return; // Prevent double click
            
            // Set a fake limit if we don't have one
            if(!currentLimit) {
                setLimitDisplay(60);
                statusMsg.textContent = "Demo Mode (60mph limit)";
            }

            let fakeSpeed = 0;
            let goingUp = true;
            
            demoInterval = setInterval(() => {
                if(goingUp) {
                    fakeSpeed += 2;
                    if(fakeSpeed >= demoLimit + 10) goingUp = false;
                } else {
                    fakeSpeed -= 2;
                    if(fakeSpeed <= 0) {
                        fakeSpeed = 0;
                        clearInterval(demoInterval);
                        demoInterval = null;
                        statusMsg.textContent = "Demo Ended";
                    }
                }
                
                currentSpeedDisplay.textContent = fakeSpeed;
                checkOverspeed(fakeSpeed);
            }, 50); // Fast update for smooth animation
        }

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const acc = position.coords.accuracy;
                    const speed = position.coords.speed;
                    const heading = position.coords.heading;
                    const now = Date.now();

                    // Stop demo if real speed comes in
                    if(speed > 1 && demoInterval) {
                        clearInterval(demoInterval);
                        demoInterval = null;
                    }

                    updateCurrentSpeed(speed);

                    const dist = getDistanceFromLatLonInMeters(lat, lon, lastFetchCoords.lat, lastFetchCoords.lon);
                    const timeElapsed = now - lastFetchTime;

                    if (acc < 50) {
                        if (firstRun || (dist > FETCH_DISTANCE_THRESHOLD && timeElapsed > MIN_FETCH_INTERVAL)) {
                            firstRun = false;
                            lastFetchTime = now;
                            updateSpeedLimit(lat, lon, heading);
                        }
                    }
                },
                (error) => {
                    statusMsg.textContent = "GPS Access Denied";
                },
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        } else {
            statusMsg.textContent = "Geolocation not supported.";
        }

        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeMsg.classList.add('active');
                    wakeLock.addEventListener('release', () => {
                        wakeMsg.classList.remove('active');
                    });
                } catch (err) { console.log(err); }
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
        requestWakeLock();

    </script>
</body>
</html>
