<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed Limit</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            /* Prevent text selection while driving */
            user-select: none;
            -webkit-user-select: none; 
        }

        .speed-container {
            border: 8px solid #ff3b30; /* Traffic Red */
            border-radius: 50%;
            width: 280px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.3);
            cursor: pointer; /* Hint that it's clickable */
        }

        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #555;
            margin-bottom: -10px;
        }

        .limit {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
        }

        .unit {
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
            margin-top: 5px;
        }

        .status {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
            padding: 0 20px;
        }

        .debug {
            font-size: 0.7rem;
            color: #444;
            margin-top: 10px;
        }

        /* Wake Lock Status Indicator */
        .wake-status {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #4cd964; /* iOS Green */
            opacity: 0;
            transition: opacity 0.5s;
        }
        .wake-status.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="speed-container" onclick="requestWakeLock()">
        <div class="label">Limit</div>
        <div class="limit" id="limitDisplay">--</div>
        <div class="unit">MPH</div>
    </div>

    <div class="status" id="statusMsg">Waiting for GPS...</div>
    <div class="wake-status" id="wakeMsg">⚡ Screen Awake Active</div>
    <div class="debug" id="debugMsg"></div>

    <script>
        const limitDisplay = document.getElementById('limitDisplay');
        const statusMsg = document.getElementById('statusMsg');
        const debugMsg = document.getElementById('debugMsg');
        const wakeMsg = document.getElementById('wakeMsg');

        // --- SPEED LIMIT LOGIC ---

        let lastFetchTime = 0;
        const MIN_FETCH_INTERVAL = 5000; 

        const highwayDefaults = {
            "motorway": 70, "motorway_link": 70,
            "trunk": 60, "primary": 60, "secondary": 60,
            "tertiary": 30, "unclassified": 60,
            "residential": 30, "living_street": 20, "service": 10
        };

        function updateSpeedLimit(lat, lon) {
            const now = Date.now();
            if (now - lastFetchTime < MIN_FETCH_INTERVAL) return;
            lastFetchTime = now;

            statusMsg.textContent = "Updating...";
            
            const query = `[out:json];way(around:15,${lat},${lon})["highway"];out tags;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.elements || data.elements.length === 0) {
                        displayLimit("?");
                        statusMsg.textContent = "Unknown Road";
                        return;
                    }

                    // Priority: Explicit Maxspeed > Implicit Highway Type
                    let road = data.elements.find(e => e.tags.maxspeed) || data.elements[0];

                    if (road.tags.maxspeed) {
                        const speed = parseMaxSpeed(road.tags.maxspeed);
                        displayLimit(speed);
                        statusMsg.textContent = "Source: Signage";
                    } else if (road.tags.highway && highwayDefaults[road.tags.highway]) {
                        displayLimit(highwayDefaults[road.tags.highway]);
                        statusMsg.textContent = `Source: Default (${road.tags.highway})`;
                    } else {
                        displayLimit("?");
                        statusMsg.textContent = "No Data";
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusMsg.textContent = "API Error";
                });
        }

        function parseMaxSpeed(speedStr) {
            return parseInt(speedStr.toLowerCase().replace("mph", "").trim());
        }

        function displayLimit(val) {
            limitDisplay.textContent = val;
        }

        // --- GPS LOGIC ---

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const acc = position.coords.accuracy;

                    debugMsg.textContent = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)} (±${Math.round(acc)}m)`;
                    
                    if (acc < 50) {
                        updateSpeedLimit(lat, lon);
                    } else {
                        statusMsg.textContent = "GPS Accuracy Low";
                    }
                },
                (error) => {
                    statusMsg.textContent = "GPS Access Denied";
                },
                { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
            );
        } else {
            statusMsg.textContent = "Geolocation not supported.";
        }

        // --- WAKE LOCK LOGIC ---

        let wakeLock = null;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeMsg.classList.add('active'); // Show green text
                    
                    // Listener to reset lock if user minimizes/switches tabs and comes back
                    wakeLock.addEventListener('release', () => {
                        wakeMsg.classList.remove('active');
                        console.log('Wake Lock released');
                    });
                    console.log('Wake Lock active');
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                    wakeMsg.textContent = "Wake Lock Failed";
                }
            } else {
                wakeMsg.textContent = "Wake Lock Not Supported";
            }
        }

        // Handle visibility change (re-acquire lock when app comes back to foreground)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Try to acquire lock immediately on load
        requestWakeLock();

    </script>
</body>
</html>
